<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex; /* Flexbox for alignment */
      align-items: flex-start; /* Align items to the top */
      width: 50vw; /* Image width is 50% of the viewport width */
    }

    img {
      width: 50%; /* Image takes up 50% of the container */
      height: auto;
    }

    .text {
      font-size: 12px;
      color: #000;
      margin-left: 20px; /* Space between the image and the text */
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="photo.jpg" alt="Florinel Fratica">
    <div class="text">FLORINEL FRATICA</div>
  </div>

</body>
</html>
