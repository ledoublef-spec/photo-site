<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    .photo {
      width: 50vw;  /* Keeps the same width as before */
      height: auto;
      display: block;
    }

    .name {
      font-size: 10px;
      color: #000;
      margin-left: auto;
      padding-top: 2px;
      text-align: right;
      white-space: nowrap;
    }

    /* Optional: Maintain the layout for smaller screens */
    @media (max-width: 600px) {
      .photo {
        width: 60vw;  /* Adjust the image size on small screens */
      }
      .name {
        font-size: 8px;  /* Adjust the font size for better readability */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait of Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
