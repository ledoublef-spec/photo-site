<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: left;
      padding: 60px 0; /* whitespace above and below */
    }

    .container {
      display: flex;
      align-items: flex-start; /* aligns name to the top of the image */
    }

    .photo {
      width: 50vw;
      height: auto;
      display: block;
    }

    .name {
      font-size: 10px;
      color: #000;
      margin-left: 10px; /* space between image and name */
      white-space: nowrap;
      padding-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
