<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents any unwanted scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards; /* Fade-in for wrapper */
    }

    .photo {
      width: 50vw;
      height: auto;
      opacity: 0;
      animation: fadeInImage 2s 0.5s forwards; /* Fade-in for image */
    }

    .name {
      font-size: 10px;
      color: #000;
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0;
      animation: fadeInName 2s 0.5s forwards; /* Fade-in for name */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInName {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
