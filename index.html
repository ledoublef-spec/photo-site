<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px 0; /* white space above and below */
    }

    .wrapper {
      position: relative;
      width: 50vw;
    }

    .photo {
      width: 100%;
      height: auto;
      display: block;
    }

    .name {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 10px;
      color: #000;
      padding: 5px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
