<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    .photo {
      width: 50vw;
      height: auto;
      display: block;
    }

    .name {
      font-size: 10px;
      color: #000;
      margin-left: auto;
      padding-top: 2px;
      text-align: right;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
