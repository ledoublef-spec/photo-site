<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 40px 0; /* adds space above and below for scrolling */
      padding: 0;
      font-family: Arial, sans-serif; /* Arial font */
      background-color: #fff;
      color: #000;
    }

    .header {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: flex-end;
    }

    .name {
      font-size: 12px; /* small text */
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .photo {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="name">FLORINEL FRATICA</div>
  </div>

  <div class="content">
    <img src="photo.jpg" alt="Florinel Fratica" class="photo">
  </div>

</body>
</html>
