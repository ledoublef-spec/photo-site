<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents any unwanted scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo {
      width: 50vw;
      height: auto;
    }

    .name {
      font-size: 10px;
      color: #000;
      position: absolute;
      top: 20px;
      right: 20px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
