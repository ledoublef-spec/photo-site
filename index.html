<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      padding: 20px;
    }

    .photo {
      width: 150px;
      height: auto;
      display: block;
      border-radius: 50%;
    }

    .name {
      font-size: 18px;
      color: #000;
      margin-left: 20px;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
