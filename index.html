<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 40px 0; /* Scroll space above and below */
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    .container {
      display: flex;
      align-items: flex-start; /* Align to top */
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .photo {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .photo-container {
      flex-shrink: 0;
    }

    .name {
      font-size: 12px;
      text-transform: uppercase;
      margin-left: 20px;
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .name {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="photo-container">
      <img src="photo.jpg" alt="Florinel Fratica" class="photo">
    </div>
    <div class="name">FLORINEL FRATICA</div>
  </div>

</body>
</html>
