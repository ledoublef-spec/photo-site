<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .photo {
      width: 80vw;
      max-width: 600px;
      height: auto;
      border: 5px solid #000;
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
  <div class="name">FLORINEL FRATICA</div>
</body>
</html>
