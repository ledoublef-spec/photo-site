  <title>FLORINEL FRATICA – ARCHIVE</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      position: relative;
    }

    .name {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 10px;
      color: #000;
      white-space: nowrap;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      grid-gap: 10px;
      max-width: 400px;
      text-align: center;
      width: 100%;
    }

    .calendar div {
      padding: 10px;
      font-size: 12px;
      color: #000;
      border: 1px solid #000;
      cursor: pointer;
    }

    .calendar a {
      text-decoration: none;
      color: black;
    }

    .calendar div:hover {
      background-color: #f0f0f0;
    }

    .calendar .header {
      font-weight: bold;
    }

    /* Highlight today’s date */
    .calendar .today {
      background-color: #fffae5;
    }
  </style>
</head>
