<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .photo {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      flex: 1 1 50%;
    }

    .name {
      font-size: 18px;
      color: #000;
      padding: 10px;
      text-align: right;
      white-space: nowrap;
      flex: 1 1 40%;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: flex-start;
      }

      .name {
        text-align: left;
        font-size: 16px;
        white-space: normal;
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="A portrait photograph taken by Florinel Fratica" class="photo">
    <div class="name">FLORINEL FRATICA</div>
  </div>
</body>
</html>
