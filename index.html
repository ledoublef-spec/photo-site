<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORINEL FRATICA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(120%) brightness(80%);
    }

    .name {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 10;
    }

    .name span {
      display: block;
    }

    .name span:first-child {
      font-size: 3.5rem;
    }

    .name span:last-child {
      font-size: 2.5rem;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 2rem;
      }

      .name span:first-child {
        font-size: 2.5rem;
      }

      .name span:last-child {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="photo.jpg" alt="Portrait of Florinel Fratica" class="photo">
    <div class="name">
      <span>FLORINEL</span>
      <span>FRATICA</span>
    </div>
  </div>
</body>
</html>
