<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLORINEL FRATICA</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .photo {
      width: 50vw;
      height: auto;
      display: block;
    }

    .name {
      font-size: 10px;
      color: #000;
      position: absolute;
      top: 20px;
      right: 20px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="Portrait by Florinel Fratica" class="photo">
  <div class="name">FLORINEL FRATICA</div>
</body>
</html>
