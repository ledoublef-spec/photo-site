<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .photo-container {
      width: 50%;
      height: 100%;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-container {
      width: 50%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }

    .name {
      font-size: 1.5rem;  /* Smaller font size */
      font-family: Arial, sans-serif;
      font-weight: normal;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .photo-container,
      .name-container {
        width: 100%;
        height: 50%;
      }

      .name {
        font-size: 1.2rem;  /* Adjusted font size for smaller screens */
      }

      .name-container {
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
    }
  </style>
</head>

    <img src="photo.jpg" alt="Portrait of Florinel Fratica" class="photo">
