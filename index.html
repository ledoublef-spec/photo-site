<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      margin: 0;
      justify-content: center;
      align-items: center;
      background-color: #fff;  /* No black background */
    }

    .container {
      display: flex;
      width: 90%;  /* Adjust the container's width */
      height: 80%;  /* Maintain some space above and below the photo */
    }

    .photo-container {
      width: 50%;
      height: 100%;
      padding: 20px 0;  /* Adds padding to create space above and below the image */
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-container {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 20px;
    }

    .name {
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      font-weight: normal;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      body {
        height: auto;  /* Allow the page to expand */
        margin: 0;
        justify-content: flex-start;
      }

      .container {
        flex-direction: column;
        width: 100%;
      }

      .photo-container,
      .name-container {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .name {
        font-size: 1.2rem;
        text-align: center;  /* Center name for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-container">
      <img src="photo.jpg" alt="Portrait of Florinel Fratica" class="photo">
    </div>
    <div class="name-container">
      <div class="name">FLORINEL FRATICA</div>
    </div>
  </div>
</body>
</html>
