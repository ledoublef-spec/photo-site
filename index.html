<!DOCTYPE html>
<html lang="en">
<head>

  <title>FLORINEL FRATICA</title>

      font-size: 12px;

      text-transform: uppercase;
    }

</head>

  <div class="container">
    <img src="photo.jpg" alt="Florinel Fratica" class="image">
