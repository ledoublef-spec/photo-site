<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLORINEL FRATICA</title>
  <style>
    html, body {
      margin: 0;
      padding: 20px 0; /* ~20px top and bottom spacing */
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
      padding-left: 40px;
    }

    .image {
      max-height: calc(100vh - 40px); /* Leaves ~20px space top and bottom */
      height: auto;
      width: auto;
    }

    .text {
      padding-left: 20px;
      font-size: 12px;
      color: #000;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="photo.jpg" alt="Florinel Fratica" class="image">
    <div class="text">FLORINEL FRATICA</div>
  </div>

</body>
</html>
